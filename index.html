<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Complete form validation</title>
</head>
<body>
    <div class="container">
        <h1>Register With Us</h1>
        <form class="form" id="form">
            <div class="input_container" id="input_container">
                <lable for="username">Username</lable>
                <input id="username" type="text"  placeholder="Enter username"/>
                <small id="username_err_msg"></small>
            </div>
            <div class="input_container">
                <lable for="email">Email</lable>
                <input id="email" type="e" placeholder="Enter email"/>
                <small id="email_err_msg">Error msg</small>
            </div>
            <div class="input_container">
                <lable for="password">Password</lable>
                <input id="password" type="text" placeholder="Enter password"/>
                <small id="pw_err_msg">Error msg</small>
            </div>
            <div class="input_container">
                <lable for="confirm">Confirm Password</lable>
                <input id="confirm" type="text" placeholder="Enter password again"/>
                <small id="pw_confirm_err_msg">Error msg</small>
            </div>
            <div class="input_container">
                <button>Submit</button>
            </div>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
